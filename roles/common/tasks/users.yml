---
  - name: Create core team accounts
    user:
      name=leo
      group=sudo
      append=yes
      shell=/bin/zsh,
    user:
      name=logan
      group=sudo
      append=yes
      shell=/bin/bash,
    user:
      name=mrz
      group=sudo
      append=yes
      shell=/bin/tcsh,
    user:
      name=tad
      group=sudo
      append=yes
      shell=/bin/bash,
    user:
      name=tanner
      group=sudo
      shell=/bin/zsh
      append=yes,
    user:
      name=yousef
      group=sudo
      append=yes
      shell=/bin/bash

  - name: Install ssh keys for core team
    authorized_key:
      user=leo
      key=https://github.com/leomca.keys

    authorized_key:
      user=logan
      key=https://launchpad.net/~logan/+sshkeys

    authorized_key:
      user=mrz
      key=https://github.com/mzeier.keys

    authorized_key:
      user=tad
      key=https://github.com/thomasfarrow.keys

    authorized_key:
      user=tanner
      key=https://github.com/tannerfilip.keys

    authorized_key:
      user=yousef
      key=https://github.com/flamingspaz.keys
