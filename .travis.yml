# https://github.com/resmo/ansible-role-ntp/blob/master/.travis.yml

---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
  - echo -e 'localhost  ansible_connection=local' > ./roles/tests/inventory
  - echo -e '[defaults]\nroles_path = ../\nhostfile = ./roles/tests/inventory' > ansible.cfg
script:
  - ansible-playbook -i roles/tests/inventory roles/tests/test.yml --syntax-check
  - ansible-playbook -i roles/tests/inventory roles/tests/test.yml

notifications:
  email: false
